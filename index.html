<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 minutos con DesdeLinux</title>
    <!--stylesheets-->
    <link href="assets/css/lib/normalize.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
    <!--/stylesheets-->
  </head>
  <body>
    <header>
      <div class='header_content container'>
        <h1><a class="ir logo" href="#!/">DesdeLinux</a></h1>
        <ul class="social">
          <li><a class="ir facebook" href="#">Facebook</a></li>
          <li><a class="ir twitter" href="https://twitter.com/10enDesdeLinux">Twitter</a></li>
          <li><a class="ir vimeo" href="http://vimeo.com/groups/210882">Vimeo</a></li>
        </ul>
      </div>
      <div class='home_banner'>
        <div class='container'>
          <div class='titles'>  
            <h2>10 Minutos con DesdeLinux</h2>
            <h3>El proyecto que te acerca más a GNU/Linux de forma amena</h3>
          </div>
        </div>
      </div>
    </header>
    <div class='main_content container'>
    </div>
    <footer>
      <div class='container'>
          <p><a href="http://10minutos.desdelinux.net/">10enDesdeLinux</a> es un proyecto de <a href="http://desdelinux.net">DesdeLinux</a>. El contenido esta licenciado bajo <a href="http://creativecommons.org/licenses/by-sa/2.0/deed.es_ES">CC-BY-SA</a>. El código fuente de este sitio está disponible en <a href="https://github.com/abimaelmartell/10m-desdelinux">GitHub</a></p>
      </div>
    </footer>
    <div class="loading">
        <img src="assets/img/loading.gif" alt="">
    </div>
    <script type="text/mustache" id="home_template">
      <h2>Últimos Videos</h2>
      <ul class='videos_list'>
        {{#videos}}
        <li>
          <a href="{{url}}">
            <figure>
              <img alt="330x300" src="{{image}}" />
              <figcaption>{{title}}</figcaption>
            </figure>
          </a>
        </li>
        {{/videos}}
      </ul>
      <a class="btn_all_videos" href="/videos">Ver todos los videos</a>
    </script>
    <script type="text/mustache" id="video_template">
      <h2>{{title}}</h2>
      <iframe src="//player.vimeo.com/video/{{video_id}}" width="100%" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </script>
    <!--scripts-->
    <script src="assets/js/lib/zepto.js"></script>
    <script src="assets/js/lib/mustache.js"></script>
    <script src="assets/js/app.js"></script>
    <!--/scripts-->
  </body>
</html>
