<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesdeLinux10m</title>
    <!--stylesheets-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"  />
    <link href="assets/css/lib/normalize.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />
    <!--/stylesheets-->
  </head>
  <body>
    <header>
      <div class='header_content container'>
        <h1><a class="ir logo" href="#!/">DesdeLinux</a></h1>
      </div>
      <div class='home_banner'></div>
    </header>
    <div class='main_content container'>
    </div>
    <footer>
      <div class='tweet'>
        <p>Tenemos un nuevo video en @10enDesdeLinux: Brackets vs Sublime Text3, por @elavdeveloper</p>
      </div>
    </footer>
    <div class="loading">
        <img src="assets/img/loading.gif" alt="">
    </div>
    <script type="text/mustache" id="home_template">
      <h2>Ãšltimos Videos</h2>
      <ul class='videos_list'>
        {{#videos}}
        <li>
          <a href="{{url}}">
            <figure>
              <img alt="330x300" src="{{image}}" />
              <figcaption>{{title}}</figcaption>
            </figure>
          </a>
        </li>
        {{/videos}}
      </ul>
      <a class="btn_all_videos" href="/videos">Ver todos los videos</a>
    </script>
    <script type="text/mustache" id="video_template">
      <h2>{{title}}</h2>
      <iframe src="//player.vimeo.com/video/{{video_id}}" width="100%" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </script>
    <!--scripts-->
    <script src="assets/js/lib/zepto.js"></script>
    <script src="assets/js/lib/mustache.js"></script>
    <script src="assets/js/app.js"></script>
    <!--/scripts-->
  </body>
</html>
